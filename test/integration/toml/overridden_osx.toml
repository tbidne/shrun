# These values are intended to be overridden by the CLI. In general, all
# options can be overridden, but here we test specifically options that are
# booleans or support the "off" string.

init = "blah"

[common-log]
key-hide = true

[command-log]
report-read-errors = true

[console-log]
command = true
command-name-trunc = 80
line-trunc = 150

[file-log]
path = "default"
command-name-trunc = 20
delete-on-success = true
line-trunc = 200

[notify]
system = "apple-script"
action = "command"
timeout = "off"
