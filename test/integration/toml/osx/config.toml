# Copy of ../config.toml that leaves out the notif settings since those are
# linux only

timeout = "1h"
init = ". some file"

legend = [
  { key = 'cmd1', val = 'echo "command one"' },
  { key = 'cmd2', val = 'echo "command one"' },
  { key = 'cmd3', val = 'echo "command one"' },
  { key = 'm1', val = 'm1val'},
  { key = 'multi2', val = ['m1', 'm2', 'm3'] },
  { key = 'multi1', val = 'multi2'},
  { key = 'all', val = 'cmd1"' },
  { key = 'a', val = 'b' },
  { key = 'b', val = 'c' },
  { key = 'c', val = 'a' },
]

[common-log]
debug = true
key-hide = true

[command-log]
buffer-length = 20
buffer-timeout = 60
poll-interval = 127
read-size = "20 b"
report-read-errors = true

[console-log]
command = true
command-name-trunc = 80
delete-on-success = true
line-trunc = 150
strip-control = "all"
timer-format = "digital_full"

[file-log]
path = "default"
command-name-trunc = 45
line-trunc = 200
mode = "append"
strip-control = "off"

[notify]
system = "apple-script"
action = "all"
timeout = "off"
